<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registro Cliente</title>
</h:head>
<h:body>
    <div class="container">
        <h:form id="cliente_dt_form">
            <p:dataTable id="cliente_table"  var="cliente" value="#{AlquilerItemsBean.consultarClientes()}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rows="15" selectionMode="single" rowKey="#{cliente.getDocumento()}">
                <f:facet name="header">CLIENTES REGISTRADOS</f:facet>
                <p:column headerText="DOCUMENTO">
                    <h:outputText value="#{cliente.getDocumento()}"/>
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{cliente.getNombre()}"/>
                </p:column>
                <p:column headerText="TELEFONO">
                    <h:outputText value="#{cliente.getTelefono()}"/>
                </p:column>
                <p:column headerText="DIRECCION">
                    <h:outputText value="#{cliente.getDireccion()}"/>
                </p:column>
                <p:column headerText="EMAIL">
                    <h:outputText value="#{cliente.getEmail()}"/>
                </p:column>
                <p:column headerText="VETADO">
                    <h:outputText value="#{cliente.getVetado()}"/>
                </p:column>
                <f:facet name="footer">
                    <h:commandButton id="Clientes"  value="Consultar" action="registroAlquiler?faces-redirect = true" class="btn btn-primary"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </div>
    <div class="container">
        <p:panelGrid  columns="2">
            <f:facet name="header">REGISTRAR CLIENTE</f:facet>
            <h:form id="cliente_form">
                <p:outputLabel for="@next" value="Ingrese Documento: " />
                <p:inputText id="Documento" type="long" binding="#{documento}" /><br/><br/>

                <p:outputLabel for="@next" value="Ingrese Nombre: "/>
                <p:inputText id="Nombre" type="String" binding="#{nombre}"/><br/><br/>

                <p:outputLabel for="@next" value="Ingrese Direccion: "/>
                <p:inputText id="Direccion" type="String" binding="#{direccion}"/><br/><br/>

                <p:outputLabel for="@next" value="Ingrese Telefono: " />
                <p:inputText id="Telefono" type="String" binding="#{telefono}"/><br/><br/>

                <p:outputLabel for="@next" value="Ingrese Email: " />
                <p:inputText id="Email" type="String" binding="#{email}"/><br/><br/>

                <p:commandButton update="cliente_dt_form" class="Button" actionListener="#{AlquilerItemsBean.registrarCliente(nombre.value,documento.value,telefono.value,direccion.value,email.value)}" value="Registrar Nuevo Cliente"/>

            </h:form>
        </p:panelGrid>
    </div>
</h:body>
</html>
